<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Tube</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="ODA_london_tube">
        <div class="wrapper">
            <div class="questao">
                <p class="enunciado">1) How many underground lines are there?</p>
                <select name="name" id="name-select">
                    <option value="">Choose an option</option>
                    <option value="">10</option>
                    <option value="c">11</option>
                    <option value="">13</option>
                    <option value="">9</option>
                </select>
            </div>
            <div class="questao">
                <p class="enunciado">2) What color is the District line?</p>
                <select name="name" id="name-select">
                    <option value="">Choose an option</option>
                    <option value="">Red</option>
                    <option value="">Black</option>
                    <option value="c">Green</option>
                    <option value="">Blue</option>
                </select>
            </div>
            <div class="questao">
                <p class="enunciado">3) What color is the Northern line?</p>
                <select name="name" id="name-select">
                    <option value="">Choose an option</option>
                    <option value="c">Black</option>
                    <option value="">Orange</option>
                    <option value="">Green</option>
                    <option value="">Red</option>
                </select>
            </div>
            <div class="questao">
                <p class="enunciado">4) Which tube line goes to the Heathrow airport?</p>
                <select name="name" id="name-select">
                    <option value="">Choose an option</option>
                    <option value="">Metropolitan</option>
                    <option value="">Victoria</option>
                    <option value="">District</option>
                    <option value="c">Picadilly</option>
                </select>
            </div>
            <div class="questao">
                <p class="enunciado">5) Which line is represented by the yellow line on the map?</p>
                <select name="name" id="name-select">
                    <option value="">Choose an option</option>
                    <option value="">Northern</option>
                    <option value="">Central</option>
                    <option value="c">Circle</option>
                    <option value="">Metropolitan</option>
                </select>
            </div>
            <div class="questao">
                <p class="enunciado">6) Which tube line goes to the St. Paul's Cathedral?</p>
                <select name="name" id="name-select">
                    <option value="">Choose an option</option>
                    <option value="c">Central</option>
                    <option value="">Picadilly</option>
                    <option value="">Metropolitan</option>
                    <option value="">District</option>
                </select>
            </div>
            <button class="check">Check answers</button>
        </div>
    </div>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
