<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 5 - At the Supermarket</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="wrapper supermarket-aisles">
        <table>
            <tr>
                <th>Aisle number</th>
                <th>The sign says</th>
                <th>They sell</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Produce</td>
                <td>Apples, onions,
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">lasagna</option>
                        <option value="correct">tomatoes</option>
                        <option value="">yoghurt</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Delicatessen</td>
                <td>Olives, cold pies, 
                    <select name="" id="">
                        <option value=""></option>
                        <option value="correct">cheese</option>
                        <option value="">yoghurt</option>
                        <option value="">milk</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Condiments</td>
                <td>Mayonnaise, ketchup, 
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">sweets</option>
                        <option value="">tomatoes</option>
                        <option value="correct">mustard</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Beverages</td>
                <td>Lemonade, juice, 
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">cakes</option>
                        <option value="">cheese</option>
                        <option value="correct">water</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td>Dairy</td>
                <td>Milk, butter, 
                    <select name="" id="">
                        <option value=""></option>
                        <option value="correct">yoghurt</option>
                        <option value="">cheese</option>
                        <option value="">water</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>6</td>
                <td>Bakery</td>
                <td>Bread, pastries, 
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">sweets</option>
                        <option value="correct">cakes</option>
                        <option value="">mustard</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>7</td>
                <td>Confectionery</td>
                <td>Chocolate bars, boxes of chocolate, 
                    <select name="" id="">
                        <option value=""></option>
                        <option value="correct">sweets</option>
                        <option value="">cakes</option>
                        <option value="">cheese</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>8</td>
                <td>Frozen foods</td>
                <td>Ready meals, pizza, 
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">cakes</option>
                        <option value="">mustard</option>
                        <option value="correct">lasagna</option>
                    </select>
                </td>
            </tr>
        </table>

        <button class="check-answers">Check answers</button>
    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
