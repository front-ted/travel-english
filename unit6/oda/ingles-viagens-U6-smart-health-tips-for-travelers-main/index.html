                </div>
                <div class="col direita">
                    <button type="button" class="btn btn-ligacao resp resp5 d-block" data-resp="5">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        Walk around and explore new places. It's good for your body and helps you see many exciting
                        things.
                    </button>
                    <button type="button" class="btn btn-ligacao resp resp2 d-block" data-resp="2">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        Try to eat fruits like apples, bananas, or oranges. They are easy to carry and good for your
                        health. Also, eat vegetables like carrots or cucumbers when you can.
                    </button>
                    <button type="button" class="btn btn-ligacao resp resp1 d-block" data-resp="1">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        When you travel, you might forget to drink water. Always carry a water bottle and drink lots of
                        water. It helps you stay hydrated and feel good.
                    </button>
                    <button type="button" class="btn btn-ligacao resp resp4 d-block" data-resp="4">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        Traveling can be tiring. Try to sleep enough at night. If you feel tired during the day, take
                        short breaks and relax.
                    </button>
                    <button type="button" class="btn btn-ligacao resp resp3 d-block" data-resp="3">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        Before eating and after using the bathroom, wash your hands with soap and water. This helps keep
                        germs away.
                    </button>


                    <button type="button" class="btn btn-ligacao resp resp6 d-block" data-resp="6">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        If it's sunny, wear a hat and sunglasses. Also, use sunscreen to protect your skin from the sun.
                    </button>

                    <button type="button" class="btn btn-ligacao resp resp7 d-block" data-resp="7">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        Sometimes, street food can make you sick. It's better to eat in clean places or cook your food
                        if possible.
                    </button>

                    <button type="button" class="btn btn-ligacao resp resp8 d-block" data-resp="8">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        If you have any health problems or allergies, remember to bring your medicine. Also, a small
                        first-aid kit with band-aids and pain relievers can be helpful.
                    </button>

                    <button type="button" class="btn btn-ligacao resp resp9 d-block" data-resp="9">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        Always be careful when crossing the road or walking in new places. Follow the rules and listen
                        to locals if they give you advice.
                    </button>

                    <button type="button" class="btn btn-ligacao resp resp10 d-block" data-resp="10">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        If you feel sick or have questions about your health, find a doctor or a pharmacy. They can help
                        you feel better.
                    </button>
                </div>
