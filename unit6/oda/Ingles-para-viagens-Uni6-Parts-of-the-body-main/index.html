<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inglês para viagens - Unidade 6 - Parts of the body</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container corpo-humano">
    <div><p class="intro-corpo">Match the words to the correspondent part of the body. Use an online dictionary to help you. <strong>Click on the words and drag them to the correct location.</strong></p></div>
    <div class="opcoes row">
      <div data-resp="1 " class="parte-do-corpo col parte-corpo-1 " draggable="true">head</div>
      <div data-resp="2 " class="parte-do-corpo col parte-corpo-2 " draggable="true">face</div>
      <div data-resp="3 " class="parte-do-corpo col parte-corpo-3 " draggable="true">neck</div>
      <div data-resp="4 " class="parte-do-corpo col parte-corpo-4 " draggable="true">arm</div>
      <div data-resp="5 " class="parte-do-corpo col parte-corpo-5 " draggable="true">elbow</div>
      <div data-resp="6 " class="parte-do-corpo col parte-corpo-6 " draggable="true">forearm</div>
      <div data-resp="7 " class="parte-do-corpo col parte-corpo-7 " draggable="true">hand</div>
      <div data-resp="8 " class="parte-do-corpo col parte-corpo-8 " draggable="true">thigh</div>
      <div data-resp="9 " class="parte-do-corpo col parte-corpo-9 " draggable="true">leg</div>
      <div data-resp="A" class="parte-do-corpo col parte-corpo-A" draggable="true">foot</div>
      <div data-resp="B" class="parte-do-corpo col parte-corpo-11" draggable="true">shoulder</div>
      <div data-resp="C" class="parte-do-corpo col parte-corpo-12" draggable="true">thorax (chest)</div>
      <div data-resp="D" class="parte-do-corpo col parte-corpo-13" draggable="true">upper limb</div>
      <div data-resp="E" class="parte-do-corpo col parte-corpo-14" draggable="true">wrist</div>
      <div data-resp="F" class="parte-do-corpo col parte-corpo-15" draggable="true">lower limb</div>
      <div data-resp="G" class="parte-do-corpo col parte-corpo-16" draggable="true">knee</div>
      <div data-resp="H" class="parte-do-corpo col parte-corpo-17" draggable="true">ankle</div>
      <div data-resp="I" class="parte-do-corpo col parte-corpo-18" draggable="true">toe</div>
    </div>
    <div class="row">
      <div class="col coluna-corpo">
        <img src="assets/img/Corpo_Feminino.png" alt="ilustração de um corpo de mulher" class="w-100">
      </div>

      <div class="col coluna-resposta">
        <div data-resp="1 " class="espaco-do-corpo item item1 " ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="2 " class="espaco-do-corpo item item2 " ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="3 " class="espaco-do-corpo item item3 " ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="4 " class="espaco-do-corpo item item4 " ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="5 " class="espaco-do-corpo item item5 " ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="6 " class="espaco-do-corpo item item6 " ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="7 " class="espaco-do-corpo item item7 " ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="8 " class="espaco-do-corpo item item8 " ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="9 " class="espaco-do-corpo item item9 " ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="A" class="espaco-do-corpo item item10" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="B" class="espaco-do-corpo item item11" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="C" class="espaco-do-corpo item item12" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="D" class="espaco-do-corpo item item13" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="E" class="espaco-do-corpo item item14" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="F" class="espaco-do-corpo item item15" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="G" class="espaco-do-corpo item item16" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="H" class="espaco-do-corpo item item17" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div data-resp="I" class="espaco-do-corpo item item18" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
    </div>
  </div>

  <audio id="audio-acerto">
    <source src="assets/audio/acerto.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="audio-errado">
    <source src="assets/audio/erro.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
