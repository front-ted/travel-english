<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write the numbers as words</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="ODA_ingles_write_words">
        <!-- <h2>Write the following numbers in words</h2> -->
        <div class="wrapper">
            <div class="input_container">
                <label for="first">13:</label>
                <input type="text" name="first" id="first" size="23">
            </div>
            <div class="feedback">
                <button class="answer-btn">Show answer</button>
                <p>Thirteen</p>
            </div>
            <div class="input_container">
                <label for="second">97:</label>
                <input type="text" name="second" id="second" size="23">
            </div>
            <div class="feedback">
                <button class="answer-btn">Show answer</button>
                <p>Ninety-seven</p>
            </div>
            <div class="input_container">
                <label for="third">63:</label>
                <input type="text" name="third" id="third" size="23">
            </div>
            <div class="feedback">
                <button class="answer-btn">Show answer</button>
                <p>Sixty-three</p>
            </div>
            <div class="input_container">
                <label for="fourth">81:</label>
                <input type="text" name="fourth" id="fourth" size="23">
            </div>
            <div class="feedback">
                <button class="answer-btn">Show answer</button>
                <p>Eighty-one</p>
            </div>
            <div class="input_container">
                <label for="fifth">159:</label>
                <input type="text" name="fifth" id="fifth" size="23">
            </div>
            <div class="feedback">
                <button class="answer-btn">Show answer</button>
                <p>One hundred and fifty-nine</p>
            </div>
            <div class="input_container">
                <label for="sixth">500:</label>
                <input type="text" name="sixth" id="sixth" size="23">
            </div>
            <div class="feedback">
                <button class="answer-btn">Show answer</button>
                <p>Five hundred</p>
            </div>
            <div class="input_container">
                <label for="seventh">999:</label>
                <input type="text" name="seventh" id="seventh" size="23">
            </div>
            <div class="feedback">
                <button class="answer-btn">Show answer</button>
                <p>Nine hundred and ninety-nine</p>
            </div>
        </div>
        <button class="check">Check spelling</button>
    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
